<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>sign-up</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>

	<div class="container text-center">
		<div>
			<h2>New user form</h2>
		</div>

		<form th:action="@{/process_registration}" method="post"
			th:object="${user}" style="max-width: 600px; margin:0 auto">

			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Email</label>
					<div class="col-8">
					<input class="form-control" th:field="*{email}" required/>
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
					<input class="form-control"  th:field="*{password}" type="password"  maxlength="10" minlength="6" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">FirstName</label>
					<div class="col-8">
					<input class="form-control"  th:field="*{firstName}" type="text" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">LastName</label>
					<div class="col-8">
					<input class="form-control"  th:field="*{lastName}" required/>
					</div>
				</div>
				<div>
				<button type="submit" class="btn btn-primary">Sign-Up</button>
				</div>

			</div>

		</form>

	</div>


</body>
</html>
